name: Deploy Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Deploy-Plugin:
    name: Deploy-Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
